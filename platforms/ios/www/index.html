        <title>Hello World</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
            
            
            //开始扫描设备
            function scanForPeripherals() {
                cordova.exec(getDeviceListSuccess,failedCallBack,"MKBluetoothPrinter","scanForPeripherals",[1]);
            }

            //获取设备列表
            function getDeviceList(){
                cordova.exec(getDeviceListSuccess,failedCallBack,"MKBluetoothPrinter","getPeripherals",[]);
            }
            function getDeviceListSuccess(msg){
                var megStr = JSON.stringify(msg)
                printOCLog("getDevices:"+megStr);
            }
       
       
       
            //连接设备
            function connectPeripheral(){
                cordova.exec(printOCLogSuccess,failedCallBack,"MKBluetoothPrinter","connectPeripheral",["9A87E98E-BE88-5BA6-2C31-ED4869300E6E"]);
            }
            
            function failedCallBack(msg){
                printOCLog(msg);
            }
            
            
            //打印log
            function printOCLog(msg){
                cordova.exec(printOCLogSuccess,failedCallBack,"MKBluetoothPrinter","printLog",[msg]);
            }
            function printOCLogSuccess(msg){
                printOCLog(msg);
            }
            
            
            if (typeof MKBTPInfoType == "undefined"){
                var MKBTPInfoType = {};
                MKBTPInfoType.text            = 0;
                MKBTPInfoType.titleValue      = 1;
                MKBTPInfoType.goodsTitle      = 2;
                MKBTPInfoType.goods           = 2;
                MKBTPInfoType.barCode         = 3;
                MKBTPInfoType.qrCode          = 4;
                MKBTPInfoType.image           = 5;
                MKBTPInfoType.seperatorLine   = 6;
                MKBTPInfoType.footer          = 7;
            }
            
            if (typeof MKBTPFontType == "undefined"){
                var MKBTPFontType = {};
                MKBTPFontType.smalle  = 0;
                MKBTPFontType.middle  = 1;
                MKBTPFontType.big     = 2;
            }
            
            if (typeof MKBTPrinterAlignmentType == "undefined"){
                var MKBTPAlignmentType = {};
                MKBTPAlignmentType.left   = 0;
                MKBTPAlignmentType.center = 1;
                MKBTPAlignmentType.right  = 2;
            }
            
            function appentText(){
                cordova.exec(printOCLogSuccess,failedCallBack,"MKBluetoothPrinter","appentData",["测试电商"]);
            }
            
            //打印log
            function finalPrinter(){
                cordova.exec(printOCLogSuccess,failedCallBack,"MKBluetoothPrinter","finalPrinter",[]);
            }
            
            function stopConnection(){
                cordova.exec(printOCLogSuccess,failedCallBack,"MKBluetoothPrinter","stopPeripheralConnection",[]);
            }
            </script>
    </head>
    <body style="padding-top:100px">
        <button style="font-size:17px;" onclick="scanForPeripherals();">开始搜索</button>
        <br>
        <button style="font-size:17px;" onclick="getDeviceList();">获取列表</button>
        <br>
        <button style="font-size:17px;" onclick="connectPeripheral();">连接设备</button>
        <br>
        <button style="font-size:17px;" onclick="appentText();">设置打印信息</button>
        <br>
        <button style="font-size:17px;" onclick="finalPrinter();">打印信息</button>
        <br>
        <button style="font-size:17px;" onclick="stopConnection();">断开连接</button>
    </body>
